<section class="log-wrapper">
    <div class="log-container">
        <div class="log">
            <div class="form-content">
                <div class="form-content-header">
                        <h1 class="form-content-login-title">Login Here!</h1>
                    </div>
                    <form action="#">
                        <u class=" input">
                            <input type="email" placeholder="Email" class="input" id="uemail">
                        </u>
                        <u class="form input">
                            <input type="password" placeholder="Password" class="password" id="upass">
                            <i class='bx bx-hide eye-icon'></i>
                        </u>
                        <div class="field button-field">
                            <button id="log-butt" class="butts" id="submit-login">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        <!-- 
            Signup Form -->
                <div class="signup">
                    <div class="form-content">
                        <div class="form-content-header">
                            <div class="form-link">
                                <a href="#" class="link form-content-login-login-link">Already have an account?</a>
                            </div>
                            <h1 class="form-content-login-title">Sign Up!</h1>
                        </div>
                        <form action="#">
                            <div class="field input-field">
                                <input type="email" placeholder="Email" class="input" id="email">
                            </div>
                            <div class="field input-field">
                                <input type="password" placeholder="Create password" class="password" id="createPass">
                            </div>
                            <div class="field input-field">
                                <input type="password" placeholder="Confirm password" class="password" id="confPass">
                                <i class='bx bx-hide eye-icon'></i>
                            </div>
                            <div class="field button-field ">
                                <button id="signup-butt" class="butts">Signup</button>
                            </div>

                    </div>
                </div>
                </div>
